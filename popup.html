<!doctype html>
<html>
  <head>
    <title>Job Tracker</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.js"></script>
    <style>
        body{
            width: 300px;
            zoom: 0.8;
        }
    </style>
  </head>
  <body>
    <div class="container py-2" id="oauth_ok" style="display: none;">
        <h4 class="display-4">Job Tracker</h4>

        <!-- failed posted alert -->
        <div class="alert alert-danger" id="post_fail" role="alert" style="display: none;">
            <h4 class="alert-heading">Error</h4>
            <p>There was an issue posting this card to Trello. Please try again.</p>
        </div>
        <form>
            <div class="form-group">
                <label>Choose List from your board 'Full-time Hunt'</label>
                <select class="form-control" id="list_options">
                </select>
            </div>
            <div class="form-group">
                <label>Company</label>
                <input class="form-control" id="data_company" placeholder="" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Position</label>
                <input class="form-control" id="data_position" placeholder="" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control" id="data_location" placeholder="" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Any notes</label>
                <textarea class="form-control" id="data_notes" placeholder="" autocomplete="off"></textarea>
            </div>
        </form>
        <button class="btn btn-primary" id="checkPage">Add to trello</button>
        <p><small><a href="https://hsdeogan.com" target="_blank" class="text-dark">Website</a> | <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=ZBR894KSWNJPS&currency_code=CAD" target="_blank" class="text-dark">Donate</a></small></p>
    </div>
    <div class="container py-2" id="oauth_missing" style="display: none;">
        <p>bro u havent authorized your trello click on the button to ouath ur trello ok bye</p>
        <button class="btn btn-secondary">This button doesnt do anything</button>
    </div>

    <!-- successfully posted alert -->
    <div class="alert alert-success" id="post_success" role="alert" style="display: none;">
        <h4 class="alert-heading">Done!</h4>
        <p>Your job has been added to your Trello board!</p>
        <hr>
        <p class="mb-0"><a href="#">Click here to visit it</a></p>
      </div>
  </body>
</html>
